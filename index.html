<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form">
<h2>Form Registration</h2>

<form id="formvalidation">

<label for="username">User name:</label>
<input type="text" id="username"><br>
<span  class="error" id="usernameError"></span><br><br>

<label for="email">Enteremail:</label>
<input type="text" id="email"><br>
<span  class="error" id="emailError"></span><br><br>

<label for="password">Password:</label>
<input type="password" id="password"><br>
<span  class="error" id="passwordError"></span><br><br>

 

<label for="confirmPassword">Confirm :</label>
<input type="password" id="confirm" name="confirm"><br>
<span class="error" id="confirmError"></span><br><br> 



<input  type="submit" value="Login" id="button">

</form>
</div>


    <script src="file.js"></script> 
</body>
</html>
